<div class="container justify-content-center">

<form [formGroup]="productForm">

  <div class="mt-5">
    <label class="form-label" for="txt-product-name">Product Name</label>
  <input formControlName="name" class="form-control" id="txt-product-name" type="text"/>
  </div>

  <!--Show alert if the validation status is invalid and the field is touched by the user-->
  <p *ngIf="productForm.controls['name'].status=='INVALID' && productForm.controls['description'].touched" style="color: red;">Name Not Provided</p>

  <div class="mt-3">
    <label class="form-label" for="txt-product-description">Product Description</label>
  <input formControlName="description" class="form-control" id="txt-product-description" type="text"/>
  </div>

   <!--Show alert if the validation status is invalid and the field is touched by the user-->
  <p *ngIf="productForm.controls['description'].status=='INVALID' && productForm.controls['description'].touched" style="color: red;">Description Not Provided</p>

  <div class="mt-3">
    <label class="form-label" for="txt-product-price">Product Price</label>
  <input formControlName="price" class="form-control" id="txt-product-price" type="number"/>
  </div>

   <!--Show alert if the validation status is invalid-->
  <p *ngIf="productForm.controls['price'].status=='INVALID'" style="color: red;">Price Not Provided</p>

  <div class="mt-3">
    <button (click)="submit()" class="btn btn-primary">Save</button>
  </div>

</form>

</div>
